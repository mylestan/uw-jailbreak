---
title: news
layout: page
group: navigation
---
{% include JB/setup %}

<link rel="stylesheet" type="text/css" href="{{BASE_PATH}}/{{ ASSET_PATH }}/index.css">

{% comment %} list of posts go here {% endcomment %}
<div class="posts">
	{% for post in site.posts %}
		<div class="post">
			<div class="post-title">
				<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			</div>
			<div class="post-content">
				{{ post.content }}
			</div>
			<div class="post-date">
				<p>{{ post.date | date_to_string }} by {{ post.author }}</p>
			</div>
		</div>
	{% endfor %}
</div>
