title: home
layout: page
group: navigation

{% include JB/setup %}

<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/index.css">

{% comment %} list of posts go here {% endcomment %}
<div class="posts">
	{% for post in site.posts %}
		<div>
			<p class="post-title">{{ post.title }}</p>
		</div>
		<div class="post-content">
			{{ post.content }}
		</div>
		<div>
			<p class="post-date">{{ post.date | date_to_string }} by {{ post.author }}</p>
		</div>
	{% endfor %}
</div>
